  release-win:
    runs-on: windows-latest
    steps:
    
      - name: Check out Git repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm ci
        
      - name: Setup Extra Resources
        run: |
          mkdir .\extra_resources\
          xcopy ".\yetenek-ide-pio-windows\" ".\extra_resources\.platformio\" /e /i /y /c /q
          xcopy ".\src\yetenek12-library\" ".\extra_resources\yetenek12-library\" /e /i /y /c /q
          copy ".\src\workspace.xml" ".\extra_resources\workspace.xml"
        shell: cmd
        
      - name: Rebuild App
        run: npm run rebuild-app
        shell: bash
        
      - name: Build App
        run: npm run build-app
        shell: bash
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          GH_TOKEN: ${{ secrets.github_token }}
        
      - name: Release App
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: build/**.exe